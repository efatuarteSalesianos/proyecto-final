<div class="main" fxLayout="column" fxLayoutAlign="start center">
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
    </mat-form-field>
    <div class="table-container" fxFlexFill fxLayout="column" fxLayoutAlign="start center">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z20">

            <ng-container matColumnDef="cliente">
                <th mat-header-cell *matHeaderCellDef style="font-size: 1.2em; color: black; font-weight: bold; text-align:center !important"> Cliente </th>
                <td mat-cell *matCellDef="let element" style="width:15%; text-align: start; vertical-align: middle;"> {{element.cliente}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef style="font-size: 1.2em; color: black; font-weight: bold; text-align:center !important"> Título </th>
                <td mat-cell *matCellDef="let element" style="width:25%; text-align: justify; vertical-align: middle;"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef style="font-size: 1.2em; color: black; font-weight: bold; text-align:center !important"> Descripción </th>
                <td mat-cell *matCellDef="let element" style="width:35%; text-align: justify; vertical-align: middle;"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="rate">
                <th mat-header-cell *matHeaderCellDef style="font-size: 1.2em; color: black; font-weight: bold; text-align:center !important"> Valoración </th>
                <td mat-cell *matCellDef="let element" class="td-cell" style="width:5%"> {{element.rate}} </td>
            </ng-container>

            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef style="font-size: 1.2em; color: black; font-weight: bold; text-align:center !important"> Avatar </th>
                <td mat-cell *matCellDef="let element" class="td-cell" style="width:15%"> <img class="img-avatar" src={{element.image}} /> </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef style="font-size: 1.2em; color: black; font-weight: bold; text-align:center !important"> Acciones </th>
                <td mat-cell *matCellDef="let element" class="td-cell">
                    <button (click)="confirmDelete(element.id)" mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn">
                  <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se encuentran resultados para la búsqueda: "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
