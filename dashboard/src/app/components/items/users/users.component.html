<div class="main" fxLayout="column" fxLayoutAlign="start center">
    <button mat-raised-button color="primary" (click)="openDialogNewUser()" style="margin-top: 2%">Nuevo Usuario</button>
    <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input>
    </mat-form-field>
    <div class="table-container" fxFlexFill fxLayout="column" fxLayoutAlign="start center">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z20">

            <ng-container matColumnDef="avatar">
                <th mat-header-cell *matHeaderCellDef style="font-size: 1.2em; color: black; font-weight: bold; text-align:center !important"> Avatar </th>
                <td mat-cell *matCellDef="let element" class="td-cell"><img src={{element.avatar}} /></td>
            </ng-container>

            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef style="font-size: 1.2em; color: black; font-weight: bold; text-align:center !important"> Nombre </th>
                <td mat-cell *matCellDef="let element" class="td-cell"> {{element.fullName}} </td>
            </ng-container>

            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef style="font-size: 1.2em; color: black; font-weight: bold; text-align:center !important"> Usuario </th>
                <td mat-cell *matCellDef="let element" class="td-cell"> {{element.username}} </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef style="font-size: 1.2em; color: black; font-weight: bold; text-align:center !important"> Correo Electrónico </th>
                <td mat-cell *matCellDef="let element" class="td-cell"> {{element.email}} </td>
            </ng-container>

            <ng-container matColumnDef="birthDate">
                <th mat-header-cell *matHeaderCellDef style="font-size: 1.2em; color: black; font-weight: bold; text-align:center !important"> Fecha de Nacimiento </th>
                <td mat-cell *matCellDef="let element" class="td-cell"> {{element.birthDate}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef style="font-size: 1.2em; color: black; font-weight: bold; text-align:center !important"> Teléfono </th>
                <td mat-cell *matCellDef="let element" class="td-cell"> {{element.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="rol">
                <th mat-header-cell *matHeaderCellDef style="font-size: 1.2em; color: black; font-weight: bold; text-align:center !important"> Rol </th>
                <td mat-cell *matCellDef="let element" class="td-cell"> {{element.rol}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef style="font-size: 1.2em; color: black; font-weight: bold; text-align:center !important"> Acciones </th>
                <td mat-cell *matCellDef="let element" class="td-cell">
                    <button (click)="openDialogEditUser(element)" mat-icon-button matTooltip="Click to Edit User" class="iconbutton" color="primary">
                    <mat-icon aria-label="Edit">edit</mat-icon>
                  </button>
                    <button (click)="openDeleteDialog(element.id)" mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn">
                  <mat-icon aria-label="Delete">delete</mat-icon>
                </button>
                    <button (click)="confirmAdminDialog(element.username, element.rol)" mat-icon-button matTooltip="Click to Give Admin" class="iconbutton" color="accent">
                  <mat-icon aria-label="Give Admin">verified_user</mat-icon>
                </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No se encuentran resultados para la búsqueda: "{{input.value}}"</td>
            </tr>
        </table>
    </div>
</div>
