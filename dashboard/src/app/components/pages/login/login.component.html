<div id="sect1" class="container">
    <div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
        <mat-card>
            <h1 class="logo">
                Miarmagram
            </h1>
            <form [formGroup]="loginForm" fxLayout="column">
                <mat-form-field appearance="fill" fxFlex="66">
                    <mat-label>Nombre de usuario</mat-label>
                    <input matInput placeholder="Nombre de usuario" name="username" formControlName="username" required>
                </mat-form-field>
                <div *ngIf="loginForm.controls['username'].dirty || loginForm.controls['username']?.touched" class="alert alert-danger">
                    <div class="error" *ngIf="loginForm.get('username')?.hasError('required')">
                        Debe introducir un nombre de usuario.
                    </div>
                </div>

                <mat-form-field appearance="fill" fxFlex="66">
                    <mat-label>Contrase침a</mat-label>
                    <input matInput placeholder="Contrase침a" name="password" formControlName="password" [type]="showPassword ? 'text' : 'password'" required>
                    <mat-icon matSuffix (click)="togglePasswordVisibility()">{{showPassword?'visibility_off':'visibility'}}</mat-icon>
                </mat-form-field>
                <div *ngIf="loginForm.controls['password'].dirty || loginForm.controls['email']?.touched" class="alert alert-danger">
                    <div class="error" *ngIf="loginForm.get('password')?.hasError('required')">
                        Debe introducir una contrase침a.
                    </div>
                </div>

                <button mat-raised-button color="primary" (click)="login()">Iniciar Sesi칩n</button>
            </form>
        </mat-card>
    </div>
